    # network_mode: "bridge"
    volumes: 
      - ./bracnet_payment_api:/bracnet_payment_api
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    environment: 
      - DB_HOST=db
      - DB_NAME=bracnet_payment
      - DB_USER=root
